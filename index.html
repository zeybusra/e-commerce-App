<div class="grid-container">

    <div class="header">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <nav>
                        <div class="container-fluid">
                            <a class="navbar-brand fs-5" href="#">
                                e-Commerce
                            </a>
                        </div>
                    </nav>

                    <nav>
                        <form class="form-inline justify-content-center">
                            <div class="input-group">
                                <input style="width: 600px" class="form-control mr-sm-2" type="search"
                                       placeholder="Aradığınız ürün, kategori veya markayı yazınız" aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-warning" type="button">

                                    </button>
                                </div>
                            </div>
                        </form>
                    </nav>

                    <nav>
                        <ul class="navbar-nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span><i class="fas fa-user"></i></span>
                                    <span>Hesabım</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span><i class="fas fa-user"></i></span>
                                    <span>Favorilerim</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span><i class="fas fa-shopping-cart"></i></span>
                                    <span>Sepetim</span>
                                    <span id="basketCount" style="background-color: #ffae00"
                                          class="badge badge-pill"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </nav>
        </div>
    </div>

    <div class="menu">

        <div class="d-flex flex-column flex-shrink-0 p-3">

            <ul id="menuItems" class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a href="#" class="nav-link" aria-current="page">
                        <i class="fas fa-bars mx-2"></i> Menu
                    </a>
                </li>
                <hr style="color: #000000">

            </ul>
        </div>
    </div>


    <!--    <div class="main m-2">-->
    <div id="scrollableArea" class="main m-2 scrolling-wrapper-flexbox">
        <i class="fas fa-chevron-left navigateIcon before"></i>
        <i class="fas fa-chevron-right navigateIcon after"></i>
    </div>

    <footer class="footer">
        <div class="container">
            <a style="float: left">Copyright 2021 Dashboard</a>

        </div>
    </footer>

</div>

    </div>
</div>
